<!DOCTYPE html>
<html>
<head>
    <title>LED Control</title>
</head>
<body>
    <h1>LED Control</h1>

    <button onclick="sendRequest('/led/on')">LED ON</button>
    <button onclick="sendRequest('/led/off')">LED OFF</button>
    
    <br/><br/>
    brightness: <input type="range" min="0" max="255" value="128" id="brightness" oninput="sendBrightness()"/>
    <script>
        function sendRequest(path) {
            fetch(path)
            .then(response => response.text())
            .then(text => alert(text))
            .catch(err => alert('Error: ' + err));
        }

        function sendBrightness() {
            let val = document.getElementById('brightness').value;
            sendRequest('/led/brightness/' + val);
        }
    </script>
</body>
</html>
